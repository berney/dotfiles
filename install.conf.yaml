- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.jq: jq
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
